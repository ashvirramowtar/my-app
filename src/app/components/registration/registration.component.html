<div>
    <h1 style="text-align: center; padding-bottom: 48px;">Register</h1>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form (ngSubmit)="register()">
                <div class="form-group padding">
                    <input class="form-control" id="firstName" placeholder="First name" type="text" [formControl]="firstName"
                        [ngClass]="(firstName.touched || firstName.dirty) ? firstName.errors != null ? 'is-invalid' : '' : ''" />
                    <div class="error-message-text">{{firstName.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group padding">
                    <input class="form-control" id="lastName" placeholder="Last name" type="text" [formControl]="lastName"
                        [ngClass]="(lastName.touched || lastName.dirty) ? lastName.errors != null ? 'is-invalid' : '' : ''" />
                    <div class="error-message-text">{{lastName.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group padding">
                    <input class="form-control" id="cellphoneNumber" placeholder="Cell phone number" type="text" [formControl]="cellphoneNumber"
                        [ngClass]="(cellphoneNumber.touched || cellphoneNumber.dirty) ? cellphoneNumber.errors != null ? 'is-invalid' : '' : ''" />
                    <div class="error-message-text">{{cellphoneNumber.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group padding">
                    <input class="form-control" id="emailAddress" placeholder="Email address" type="text" [formControl]="emailAddress"
                        [ngClass]="(emailAddress.touched || emailAddress.dirty) ? emailAddress.errors != null ? 'is-invalid' : '' : ''" />
                    <div class="error-message-text">{{emailAddress.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group padding">
                    <input class="form-control" id="password" placeholder="Password" type="password" [formControl]="password"
                        [ngClass]="(password.touched || password.dirty) ? password.errors != null ? 'is-invalid' : '' : ''"
                        (blur)="reinitialisePasswordValidators()" />
                    <div class="error-message-text">{{password.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group padding">
                    <input class="form-control" id="confirmPassword" placeholder="Confirm password" type="password" [formControl]="confirmPassword"
                        [ngClass]="(confirmPassword.touched || confirmPassword.dirty) ? confirmPassword.errors != null ? 'is-invalid' : '' : ''"
                        (blur)="reinitialisePasswordValidators()" />
                    <div class="error-message-text">{{confirmPassword.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group padding">
                    <select class="form-select" id="character" [formControl]="character"
                        [ngClass]="(character.touched || character.dirty) ? character.errors != null ? 'is-invalid' : '' : ''">
                        <option [selected]="true" [value]="null" disabled>Your character</option>
                        <option *ngFor="let character of characters" [value]="character.code">
                            {{character.name}}
                        </option>
                    </select>
                    <div class="error-message-text">{{character.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary main-button" type="submit" [disabled]="isRegistering">
                        <span *ngIf="!isRegistering">
                            Register
                        </span>
                        <span *ngIf="isRegistering">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Registering...
                        </span>
                    </button>
                    <div class="error-message-text" style="text-align: center; padding: 16px;"></div>
                </div>
                <div style="text-align: center;">
                    <a class="link" [routerLink]="['/login']" href="javascript:void(0)">Back to login</a>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
