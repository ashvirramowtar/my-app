<div class="row">
    <div class="col-md-6">
        <img src="/assets/rick_morty_PNG25.png" />
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control" (keyup.enter)="sendMessage()" placeholder="Type your message here..."
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="message">
                <button class="btn btn-primary" type="button" (keyup.enter)="sendMessage()">Send</button>
            </div>
        </div>
        
        <div class="row">
            <div>&nbsp;</div>
            <div class="col-md-12">
                <span *ngFor="let text of texts; let i = index">
                    <div *ngIf="i % 2 == 0" style="text-align: right;">
                        <span>{{text}}</span>
                    </div>
                    <div *ngIf="i % 2 == 1" style="text-align: left;">
                        <app-loader *ngIf="isLoading"></app-loader>
                        <span *ngIf="!isLoading">{{text}}</span>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
