<div class="row">
    <div class="col-md-4">
        <div class="row">
            <select class="form-select" id="selectedChatRoom" name="selectedChatRoom" [(ngModel)]="selectedChatRoom">
                <option *ngFor="let chatRoom of chatRooms; let i = index" [ngValue]="chatRoom">{{ chatRoom.friendlyName }}</option>
            </select>
            <img class="img" src="/assets/rick_morty_PNG25.png" />
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control" (keyup.enter)="sendTextMessage()" placeholder="Type your message here..."
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="textMessage">
                <button class="btn btn-primary main-button" style="width: 20%;" type="button"
                    (keyup.enter)="sendTextMessage()" (click)="sendTextMessage()">Send</button>
            </div>
        </div>
        
        <div class="row" style="overflow: hidden">
            <div class="col-md-12" style="padding-top: 32px; padding-left: 10px; overflow-y: scroll; max-height: 600px;">
                <span *ngFor="let message of conversation.messages">
                    <div [ngClass]="message.entity.type == 'Person' ? 'personMessage' : 'characterMessage'">
                        <div><span style="font-weight: bold;">{{message.entity.name}}</span></div>
                        <div><p>{{message.text}}</p></div>
                    </div>
                </span>
                <app-loader *ngIf="isLoading"></app-loader>
            </div>
        </div>
    </div>
</div>
