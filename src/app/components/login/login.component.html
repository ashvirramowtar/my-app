<div>
    <h2 style="text-align: center; padding-bottom: 48px;">Login to chat with your favourite character</h2>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form (ngSubmit)="login()">
                <div class="form-group padding">
                    <input class="form-control" id="emailAddress" placeholder="Email address" type="text" [formControl]="emailAddress"
                        [ngClass]="(emailAddress.touched || emailAddress.dirty) ? emailAddress.errors != null ? 'is-invalid' : '' : ''" />
                    <div class="error-message-text">{{emailAddress.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group padding">
                    <input class="form-control" id="password" placeholder="Password" type="password" [formControl]="password"
                        [ngClass]="(password.touched || password.dirty) ? password.errors != null ? 'is-invalid' : '' : ''" />
                    <div class="error-message-text">{{password.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary main-button" type="submit" [disabled]="isLoggingIn">
                        <span *ngIf="!isLoggingIn">
                            Login
                        </span>
                        <span *ngIf="isLoggingIn">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Logging in...
                        </span>
                    </button>
                    <div class="error-message-text" style="font-weight: bold; text-align: center; padding: 16px;">{{message}}</div>
                </div>
                <div style="text-align: center;">
                    <a class="link" [routerLink]="['/register']" href="javascript:void(0)">Not a user? Register here</a>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
