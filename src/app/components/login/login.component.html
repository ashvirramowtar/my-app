<div>
    <h1 style="text-align: center; padding-bottom: 48px;">Login</h1>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form (ngSubmit)="login()">
                <div class="form-group padding">
                    <input class="form-control" [ngClass]="username.errors != null ? 'is-invalid' : ''" 
                        id="username" placeholder="Username" type="text" [formControl]="username"/>
                    <div class="error">{{username.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group padding">
                    <input class="form-control" [ngClass]="password.errors != null ? 'is-invalid' : ''" 
                        id="password" placeholder="Password" type="password" [formControl]="password"/>
                    <div class="error">{{password.errors?.message}}&nbsp;</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary main-button" type="submit">Login</button>
                    <div class="error" style="text-align: center; padding: 16px;">{{message}}</div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
